  <head>

    <link rel="icon shortcut" href="assets/images/logo-512.png" />
    <link rel="stylesheet" href="assets/css/core.css" />
    <script>
      if (!location.href.includes("localhost") || location.hash == "#install") {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("sw.js");

        if (!navigator.onLine) {
          var link = document.createElement("a");
          link.href = "assets/res/offline.html";
          link.click();

        <div id="currency-picker" style="display:none">

        </div>
      </center>
      <div class="content">
        <span>From :</span><hr>
        <input id="from" type="number" placeholder="0.00" />
